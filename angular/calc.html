<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js">
    </script>
  </head>
  <body ng-app="">
    <input type="number" ng-model="num1" id="name1" />
    <input type="number" ng-model="num2" id="name2" />
    <p>
   add  {{ num1 + num2 }}<br>
    sub    {{ num1 - num2 }}<br>
    multi    {{ num1 * num2 }}<br>
    div    {{ num1 / num2 }}
    </p>
  </body>
</html>
